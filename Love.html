<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Do You Love Me?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      overflow: hidden;
      position: relative;
    }

    h1 {
      color: white;
      font-size: 2.5em;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff0066;
      margin-bottom: 50px;
      text-align: center;
    }

    .buttons {
      display: flex;
      gap: 30px;
    }

    button {
      font-size: 1.2em;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d79;
      color: white;
      box-shadow: 0 0 15px #ff3366;
    }

    #yesBtn:hover {
      background-color: #ff3366;
      transform: scale(1.1);
    }

    #noBtn {
      background-color: white;
      color: #ff4d79;
      box-shadow: 0 0 10px #fff;
      position: absolute;
    }

    /* Floating hearts animation */
    @keyframes floatHearts {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }

    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.8);
      font-size: 20px;
      animation: floatHearts 5s linear infinite;
    }

    .message {
      color: #fff;
      font-size: 2em;
      text-align: center;
      margin-top: 20px;
      text-shadow: 0 0 20px #fff, 0 0 40px #ff0066;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Do You Love Me? üíñ</h1>

  <div class="buttons">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üò≠</button>
  </div>

  <div class="message" id="message">Aww! I knew it ‚ù§Ô∏è You‚Äôre my everything üíû</div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    // Move No button randomly when hovered or clicked
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // Show romantic message when Yes is clicked
    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      document.querySelector("h1").textContent = "Yay! üíï You love me!";
      createHearts();
    });

    // Create floating hearts
    function createHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 10 + "px";
        heart.textContent = "üíñ";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 200);
    }
  </script>
</body>
</html>
